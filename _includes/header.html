<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center">
        <a href="{{ '/' | relative_url }}" class="text-2xl font-bold text-gray-900 hover:text-primary-600 transition-colors duration-200">
          {{ site.title }}
        </a>
      </div>
      
      <nav class="hidden md:flex space-x-8">
        {%- for item in site.navigation -%}
          <a href="{{ item.url | relative_url }}" 
             class="nav-link {% if page.url == item.url %}active{% endif %}">
            {{ item.title }}
          </a>
        {%- endfor -%}
      </nav>
      
      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button type="button" class="mobile-menu-button text-gray-600 hover:text-gray-900 focus:outline-none focus:text-gray-900">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden pb-4">
      <div class="flex flex-col space-y-2">
        {%- for item in site.navigation -%}
          <a href="{{ item.url | relative_url }}" 
             class="nav-link {% if page.url == item.url %}active{% endif %}">
            {{ item.title }}
          </a>
        {%- endfor -%}
      </div>
    </div>
  </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const mobileMenuButton = document.querySelector('.mobile-menu-button');
  const mobileMenu = document.querySelector('.mobile-menu');
  
  if (mobileMenuButton && mobileMenu) {
    mobileMenuButton.addEventListener('click', function() {
      mobileMenu.classList.toggle('hidden');
    });
  }
});
</script>
