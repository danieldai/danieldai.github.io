<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #333; }
      .metric-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #fff; }
      .metric-value { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #fff; }
      .metric-desc { font-family: Arial, sans-serif; font-size: 12px; fill: #fff; }
      .vs-text { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
    </style>
    <!-- Gradient definitions -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Mem0 核心性能优势</text>
  <text x="400" y="50" class="title" text-anchor="middle">Mem0 Core Performance Advantages</text>
  
  <!-- First metric box - Accuracy -->
  <rect x="50" y="100" width="200" height="120" fill="url(#greenGrad)" rx="15"/>
  <text x="150" y="125" class="metric-title" text-anchor="middle">准确性提升</text>
  <text x="150" y="145" class="metric-title" text-anchor="middle">Accuracy Boost</text>
  <text x="150" y="175" class="metric-value" text-anchor="middle">+26%</text>
  <text x="150" y="195" class="metric-desc" text-anchor="middle">相比 OpenAI Memory</text>
  <text x="150" y="210" class="metric-desc" text-anchor="middle">vs OpenAI Memory</text>
  
  <!-- Arrow and comparison -->
  <path d="M 270 160 L 300 160" stroke="#4CAF50" stroke-width="3" marker-end="url(#greenArrow)"/>
  <text x="310" y="155" class="vs-text">OpenAI: 52.9%</text>
  <text x="310" y="168" class="vs-text">Mem0: 66.9%</text>
  
  <!-- Second metric box - Latency -->
  <rect x="300" y="100" width="200" height="120" fill="url(#blueGrad)" rx="15"/>
  <text x="400" y="125" class="metric-title" text-anchor="middle">延迟降低</text>
  <text x="400" y="145" class="metric-title" text-anchor="middle">Latency Reduction</text>
  <text x="400" y="175" class="metric-value" text-anchor="middle">91%</text>
  <text x="400" y="195" class="metric-desc" text-anchor="middle">P95 延迟降低</text>
  <text x="400" y="210" class="metric-desc" text-anchor="middle">P95 Latency Reduction</text>
  
  <!-- Arrow and comparison -->
  <path d="M 520 160 L 550 160" stroke="#2196F3" stroke-width="3" marker-end="url(#blueArrow)"/>
  <text x="560" y="155" class="vs-text">全上下文: 17.12s</text>
  <text x="560" y="168" class="vs-text">Mem0: 1.44s</text>
  
  <!-- Third metric box - Cost -->
  <rect x="550" y="100" width="200" height="120" fill="url(#orangeGrad)" rx="15"/>
  <text x="650" y="125" class="metric-title" text-anchor="middle">成本节省</text>
  <text x="650" y="145" class="metric-title" text-anchor="middle">Cost Savings</text>
  <text x="650" y="175" class="metric-value" text-anchor="middle">90%</text>
  <text x="650" y="195" class="metric-desc" text-anchor="middle">Token 使用量减少</text>
  <text x="650" y="210" class="metric-desc" text-anchor="middle">Token Usage Reduction</text>
  
  <!-- Bottom comparison section -->
  <rect x="50" y="250" width="700" height="100" fill="#f5f5f5" stroke="#ddd" stroke-width="2" rx="10"/>
  <text x="400" y="275" class="title" text-anchor="middle" fill="#333">为什么选择 Mem0？ Why Choose Mem0?</text>
  
  <!-- Feature highlights -->
  <circle cx="120" cy="310" r="8" fill="#4CAF50"/>
  <text x="140" y="315" class="vs-text" fill="#333">生产就绪：1.44s P95延迟满足实时需求</text>
  
  <circle cx="120" cy="330" r="8" fill="#2196F3"/>
  <text x="140" y="335" class="vs-text" fill="#333">成本效益：仅需1.8K tokens vs 全上下文26K tokens</text>
  
  <circle cx="420" cy="310" r="8" fill="#FF9800"/>
  <text x="440" y="315" class="vs-text" fill="#333">平衡性能：在准确性和速度间达到最佳平衡</text>
  
  <circle cx="420" cy="330" r="8" fill="#9C27B0"/>
  <text x="440" y="335" class="vs-text" fill="#333">可扩展性：支持大规模部署和长期记忆维护</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196F3"/>
    </marker>
  </defs>
</svg>