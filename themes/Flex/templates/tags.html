{% extends "base.html" %}

{% block title %} &ndash; 标签{% endblock %}

{% block content %}
<article class="single">
  <header>
    <h1 id="tags">标签</h1>
  </header>
  <div>
    <ul class="list">
      {%- for tag, articles in tags|sort %}
          <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
