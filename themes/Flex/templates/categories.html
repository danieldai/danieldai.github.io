{% extends "base.html" %}

{% block title %} &ndash; 分类{% endblock %}

{% block content %}
<article class="single">
  <header>
    <h1 id="categories">分类</h1>
  </header>
  <div>
    <ul class="list">
      {% for category, articles in categories|sort %}
      <li>
        <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})
      </li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
